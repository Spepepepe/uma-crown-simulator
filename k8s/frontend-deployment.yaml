# フロントエンド Deployment + Service
# nginx でビルド済み Angular アプリを配信し、/api を backend にプロキシ

---
# Deployment: Pod のライフサイクル管理
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: uma-crown
  labels:
    app: uma-crown-simulator
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uma-crown-simulator
      tier: frontend
  template:
    metadata:
      labels:
        app: uma-crown-simulator
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: uma-crown-frontend:latest
          # ローカルビルドイメージを使うため pull しない
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              protocol: TCP
          # ヘルスチェック: nginx が起動しているか確認
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10

---
# Service: ブラウザからアクセスするための NodePort
# http://localhost:30080 でフロントエンドにアクセス可能
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: uma-crown
  labels:
    app: uma-crown-simulator
    tier: frontend
spec:
  type: NodePort
  selector:
    app: uma-crown-simulator
    tier: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
